<ion-header>

  <ion-navbar>
    <ion-title>Abonnement</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-list no-lines>

  	<button  (click)="goToHistorique()" ion-item>
      <ion-icon  name="clock" item-start></ion-icon>
      Derniers abonnements
    </button>

    <button  (click)="goToAbonnement()" ion-item>
      <ion-icon  name="add-circle" item-start></ion-icon>
      Créer abonnement
    </button>

    <button (click)="updateAbonnement()" ion-item>
      <ion-icon name="refresh" item-start></ion-icon>
      Renouvellement
    </button>

    <button (click)="resilierAbonnement()" ion-item>
      <ion-icon name="hand" item-start></ion-icon>
      Résiliation
    </button>

 

  </ion-list>

</ion-content>
