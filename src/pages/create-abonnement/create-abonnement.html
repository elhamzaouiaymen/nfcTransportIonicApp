<ion-header>

  <ion-navbar>
    <ion-title>Créer un abonnement</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
	 
	<ion-item>
		<ion-label color="primary" floating>Depart</ion-label>
		<ion-input [(ngModel)]="abonnement.depart" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
		<ion-label color="primary" floating>Destination</ion-label>
		<ion-input [(ngModel)]="abonnement.destination" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
		<ion-label color="primary" floating>Classe</ion-label>
		<ion-select #classe (ionChange)="onClasseChanged(classe.value, duree)" [(ngModel)]="abonnement.classe">
			<ion-option>Economique</ion-option>
			<ion-option>Business</ion-option>
			<ion-option>Familiale</ion-option>
		</ion-select>
  	</ion-item>

    <ion-item>
    <ion-label color="primary" floating>Durée</ion-label>
    <ion-select #duree [(ngModel)]="abonnement.duree" (ionChange)="onDureeChanged(duree.value, classe);">
      <ion-option>1 Mois</ion-option>
      <ion-option>6 Mois</ion-option>
      <ion-option>1 an</ion-option>
    </ion-select>
    </ion-item>
  	<br>

    <div style="text-align: center; font-size: 20px;">
      <ion-img src="../../assets/imgs/cash.svg" height="45" width="45"></ion-img>
      <h2>{{abonnement.prix}} TTC</h2>
    </div>


  	<button (click)="addAbonnement(abonnement)" block ion-button color="secondary">Valider</button>

</ion-content>
