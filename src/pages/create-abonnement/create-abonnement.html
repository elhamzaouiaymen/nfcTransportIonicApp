<ion-header>

  <ion-navbar>
    <ion-title>Cr√©er un abonnement</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
	 
	<ion-item>
		<ion-label color="primary" floating>Depart</ion-label>
		<ion-input [(ngModel)]="abonnement.depart" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
		<ion-label color="primary" floating>Destination</ion-label>
		<ion-input [(ngModel)]="abonnement.destination" type="text"></ion-input>
  	</ion-item>

  	<ion-item>
		<ion-label color="primary" floating>Classe</ion-label>
		<ion-select #classe (ionChange)="onClasseChanged(classe.value, duree)" [(ngModel)]="abonnement.classe">
			<ion-option>Economique</ion-option>
			<ion-option>Business</ion-option>
			<ion-option>Familiale</ion-option>
		</ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary" floating>Date debut</ion-label>
      <ion-datetime  displayFormat="MM/DD/YYYY" [(ngModel)]="abonnement.startDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Date fin</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="abonnement.endDate"></ion-datetime>
    </ion-item>

  	<button style="margin-top: 20px;" (click)="addAbonnement(abonnement)" block ion-button color="secondary">Acheter</button>

    
</ion-content>
