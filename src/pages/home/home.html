<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-card-header>
    Dashboard
  </ion-card-header>

  <ion-list>
    <button #abonnement (click)="goToAbonnement()" ion-item>
      <ion-icon  color="limeColor" name="cart" item-start></ion-icon>
      Abonnement
    </button>

    <button ion-item>
      <ion-icon  color="greenColor" name="paper" item-start></ion-icon>
      Ticket
    </button>


     <button ion-item>
      <ion-icon color="primary" name="happy" item-start></ion-icon>
      Offres
    </button>

    <button ion-item>
      <ion-icon color="deepOrange" name="navigate" item-start></ion-icon>
      Trajets
    </button>

    <button ion-item>
      <ion-icon color="yellowColor" name="star-outline" item-start></ion-icon>
      Services
    </button>

    <button ion-item>
      <ion-icon color="danger" name="time" item-start></ion-icon>
      Historique
    </button>


  </ion-list>
</ion-card>
</ion-content>
