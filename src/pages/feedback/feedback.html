<ion-header>

  <ion-navbar>
    <ion-title>feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
      <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input [(ngModel)]="from" type="email" placeholder="Votre email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary" floating>Destinatire</ion-label>
          <ion-input [(ngModel)]="to" type="email" value="serviceclient@gmail.com"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-textarea [(ngModel)]="feedback" placeholder="Enter votre feedback ou reclamation ici !"></ion-textarea>
        </ion-item>
  </ion-list>


  <button ion-button block (click)="sendFeedback()" >Envoyer</button>
</ion-content>
