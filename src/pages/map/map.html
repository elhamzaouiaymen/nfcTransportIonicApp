<!--
  Generated template for the MapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-searchbar
	  [(ngModel)]="myInput"
	  [showCancelButton]="shouldShowCancel"
	  (ionInput)="onInput($event)"
	  (ionCancel)="onCancel($event)">
</ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div #map id="map"></div>
	
	<ion-fab left bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button color="primary" ion-fab><ion-icon name="train"></ion-icon></button>
      <button color="primary" ion-fab><ion-icon name="pin"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
	 
</ion-content>
