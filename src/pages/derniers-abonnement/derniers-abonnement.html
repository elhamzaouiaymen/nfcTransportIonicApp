<ion-header>

  <ion-navbar>
    <ion-title>Historique d'abonnement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="text-transform: uppercase;" no-padding>

	<ion-list>
	  <ion-item *ngFor="let abonnement of abonnements | async">
		<ion-grid>
			<ion-row>

			    <ion-col>
				  <img style="height: 20px; width: 20px;" src="../../assets/imgs/depart.svg">
				  <span>{{abonnement.depart}}</span>
			    </ion-col>

			    <ion-col>
			      <img style="height: 20px; width: 20px;" src="../../assets/imgs/destination.svg">
				  <span>{{abonnement.destination}}</span>
			    </ion-col>

			 </ion-row>

			 <ion-row>

			    <ion-col>
			      <img style="height: 20px; width: 20px;" src="../../assets/imgs/classe.svg">
				  <span>{{abonnement.classe}}</span>
			    </ion-col>

			    <ion-col>
			     <img style="height: 20px; width: 20px;" src="../../assets/imgs/time.svg">
				 <span>{{abonnement.duree}}</span>
			    </ion-col>

			 </ion-row>

		</ion-grid>
	  </ion-item>
	</ion-list>


</ion-content>
