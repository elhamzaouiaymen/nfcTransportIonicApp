<ion-header>

    <ion-navbar>
      <ion-title>Mes Tickets</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="text-transform: uppercase; font-size: 14px" no-padding>
  
    <ion-list>
      <ion-item *ngFor="let ticket of tickets | async">
      <ion-grid>
        <ion-row>
  
            <ion-col>
            <img style="height: 15px; width: 15px;" src="../../assets/imgs/depart.svg">
            <span>{{ticket.depart}}</span>
            </ion-col>
  
            <ion-col>
              <img style="height: 15px; width: 15px;" src="../../assets/imgs/destination.svg">
            <span>{{ticket.destination}}</span>
            </ion-col>
            
            <ion-col>
  
            </ion-col>
  
         </ion-row>
  
         <ion-row>
  
            <ion-col>
              <img style="height: 15px; width: 15px;" src="../../assets/imgs/classe.svg">
            <span>{{ticket.classe}}</span>
            </ion-col>
  
            <ion-col>
             <img style="height: 15px; width: 15px;" src="../../assets/imgs/time.svg">
           <span>{{ticket.startDate}}</span>
            </ion-col>
  
         </ion-row>
  
    
  
      </ion-grid>
      </ion-item>
    </ion-list>
  
  
  </ion-content>
