<ion-content padding class="login main-content">
    <form (ngSubmit)="login()" [formGroup]="loginForm">

      <ion-list inset class="list-form" style="margin-top:60%">
      	
      	<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }" id="item-username">
    	    <ion-input class="custom-input" type="text" placeholder="Username"formControlName="email" ></ion-input>
      	</ion-item>

        <div ngxErrors="email" #emailErrors="ngxErrors">
            <div class="errorContainer" [ngxError]="['email', 'required']" [when]="['touched', 'dirty']"><span>Votre email n'est pas valide !</span></div>
        </div>

      	<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }" id="item-password">
    	    <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="Password" formControlName="password" ></ion-input>
      	</ion-item>

        <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div class="errorContainer" [ngxError]="['minlength', 'required']" [when]="['touched']"><span>Le mot de passe doit contenir au minumum 5 caract√®res</span></div>
      </div>

      </ion-list>

      <button id="custom-btn-login" [disabled]="!loginForm.valid" ion-button block  (click)="login()">Login</button>
    </form>

    <div text-center id="forgetpwd"  (click)="forgotPwd()">Forgot Password</div>
    <button id="custom-btn-register" ion-button  block  (click)="signUp()">Register</button>

</ion-content>
